<md-dialog aria-label="Mango (Fruit)">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Give me your name broh</h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div>
        <md-input-container>
          <label>Name</label>
          <input ng-model="name">
        </md-input-container>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
                <md-button ng-click="hide(name)">
                        Register !
                </md-button>
  </div>
  </form>
</md-dialog>
